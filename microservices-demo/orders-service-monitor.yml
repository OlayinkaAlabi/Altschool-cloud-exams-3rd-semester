apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orders-monitoring
  namespace: sock-shop
  labels:
    release: prometheus 
spec:
  selector:
    matchLabels:
      name: orders
  endpoints:
    - interval: 5s
      path: /metrics 
      port: "metrics"
  namespaceSelector:
    matchNames:
      - "laravel"
